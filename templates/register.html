<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- Include the Bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <section class="bg-info bg-dark text-light p-5 p-lg-0 pt-lg-3 text-center">
        <div class="container text-center pb-3">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="col">
                </div>
                <div class="text-container">
                    <h1 class="my-5" >Health Tracker</h1>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </section>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3>Register</h3>
					</div>
					<div class="card-body">
						<form method="POST" action="{{ url_for('register') }}">
							{{ form.hidden_tag() }}
							<div class="form-group">
								<label for="first_name">First name</label>
								<input type="name" name="first_name" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="last_name">Last name</label>
								<input type="name" name="last_name" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" name="email" class="form-control" required>
							</div>
							<div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password_confirm">Confirm Password</label>
                                <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
                                <div class="invalid-feedback">
                                    Passwords do not match.
                                </div>
                            </div>
							<button id="registerButton" type="submit" class="btn btn-primary">Register</button>
						</form>
						<div class="mt-3">
							Already have an account? <a href="{{ url_for('login') }}">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script>
        // Select the password and password confirmation fields
        const passwordField = document.getElementById("password");
        const passwordConfirmField = document.getElementById("password_confirm");
        const passwordConfirmFeedback = passwordConfirmField.nextElementSibling;
        const registerButton = document.getElementById("registerButton")


        // Add an event listener to both fields to check if they match
        passwordField.addEventListener("input", checkPasswordMatch);
        passwordConfirmField.addEventListener("input", checkPasswordMatch);

        function checkPasswordMatch() {
          // Get the values of both fields
          const password = passwordField.value;
          const passwordConfirm = passwordConfirmField.value;

          // If the values match, remove the "invalid-feedback" class and hide the feedback message
          if (password === passwordConfirm) {
            passwordConfirmField.classList.remove("is-invalid");
            passwordConfirmFeedback.style.display = "none";
            registerButton.disabled = false;
          } else {
            // Otherwise, add the "invalid-feedback" class and show the feedback message
            passwordConfirmField.classList.add("is-invalid");
            passwordConfirmFeedback.style.display = "block";
            registerButton.disabled = true;
          }
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
